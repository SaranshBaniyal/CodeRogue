<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p>Sign In</p>
            <form action="">
                <input id="box_color-1" type="text" placeholder="Username" onkeyup="validateName()">
                <div class="msg" id="user-msg"></div>

                <input id="box_color-2" type="password" placeholder="Password" onkeyup="validatePass()">
                <div class="msg" id="pass-msg"></div>

                <button onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
</body>



<script>

    let passbox = document.getElementById('box_color-2');
    let passmsg = document.getElementById('pass-msg');
    let namebox = document.getElementById('box_color-1');
    let namemsg = document.getElementById('user-msg');
    var check = 0;
    var check1 = 0;

    function validateName(){
        if(namebox.value.length >= 0 && namebox.value.length<=4){
            namebox.style.borderColor = 'rgba(0, 0, 0, 0.4)';
            namemsg.innerHTML = "Username must be greater than 4 characters";
            namemsg.style.color = 'rgb(231, 231, 231)';
            check = 0;
            
        }
        else{
            namebox.style.borderColor = '#03c04A';
            namemsg.innerHTML = "";
            check = 1;
        }
    }

    function validatePass() {

        if(passbox.value.length == 0){
            passbox.style.borderColor = 'rgba(0, 0, 0, 0.4)';
            passmsg.innerHTML = "Password must contain alphabets, digits and special symbol";
            passmsg.style.color = 'rgb(231, 231, 231)';
            check1 = 0;
            
        }

        else if (passbox.value.length > 0) {
            
            if (passbox.value.match(/[A-Za-z]/g) && passbox.value.match(/[0-9]/g) && passbox.value.match(/[@ | & | $ | , | ? | / | * | ~ | # | % | _ | - | ` | ! | /]/g)) {
                passbox.style.borderColor = '#03c04A';
                passmsg.innerHTML = "Strong Password";
                passmsg.style.color = '#03c04A';
                check1 = 1;
            }

            else if (passbox.value.match(/[A-Za-z]/g) && (passbox.value.match(/[0-9]/g) || passbox.value.match(/[@ | & | $ | , | ? | / | * | ~ | # | % | _ | - | ` | ! | /]/g))){
                passbox.style.borderColor = 'yellow';
                passmsg.innerHTML = "Medium Password";
                passmsg.style.color = 'yellow';
                check1 = 0;
            }

            else{
                passbox.style.borderColor = 'red';
                passmsg.innerHTML = "Weak Password";
                passmsg.style.color = 'red';
                check1 = 0;
            }
        }
    }


    function submitForm() {
        if(check == 1 && check1 == 1){
            alert('Form Submitted');
        }
        else{
            alert("Please fill the form correctly");
        }
    }
</script>

</html>
